<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Strokes</title>
    <link rel="stylesheet" href="/css/stylehome.css">
    <link rel="stylesheet" href="/css/tela.css">
    <link rel="stylesheet" href="/javascript/script.js">
    
    <!-- Pré-conexão e importação das fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">


</head>
<body class="dark-mode"

    <!-- Adicionando o GIF no canto superior esquerdo -->
    <img class="top-left-icon" src="https://i.pinimg.com/originals/91/68/63/916863c919165c049a254acdf2e4753e.gif" alt="Music GIF">

    <div class="overlay"></div>
    <div class="content">
        <h1>The Strokes</h1>
        <nav>
            <a href="about.html">Sobre</a>
            <a href="members.html">Membros da Banda</a>
            <a href="musical.html">Estilo Musical</a>
            <a href="galeria.html">Galeria</a>
        </nav>
    </div>

    <!-- Embed do Spotify -->
    <div class="spotify-player">
        <iframe style="border-radius:12px" 
                src="https://open.spotify.com/embed/playlist/37i9dQZF1DZ06evO04caZO?utm_source=generator&theme=0" 
                width="100%" height="152" frameborder="0" allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                loading="lazy"></iframe>
    </div>

    <!-- GIF de Loading -->
    <img class="loading-gif" src="https://www.thestrokes.com/assets/img/loading/the-strokes-8bit.gif" alt="Loading GIF">

    <button class="theme-toggle" onclick="toggleTheme()">Alternar Tema</button>

    <!-- Popup de Bem-vindo -->
    <div class="welcome-popup" id="welcomePopup">
        <h2>Bem-vindo ao site dos Strokes!</h2>
        <button class="close-btn" onclick="closePopup()">Fechar</button>
    </div>

    <script>
        // Função para alternar tema
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');
        }

        // Função para fechar o pop-up
        function closePopup() {
            document.getElementById("welcomePopup").style.display = "none";
            localStorage.setItem('welcomeShown', 'true'); // Marca o pop-up como exibido
        }

        // Mostrar o pop-up apenas se for a primeira vez
        window.onload = function() {
            if (!localStorage.getItem('welcomeShown')) {
                document.getElementById("welcomePopup").style.display = "block";
            }
        }
    </script>

<style>
      /* Estilo do Popup */
      .welcome-popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 30px;
        border-radius: 10px;
        z-index: 1001;
        text-align: center;
    }

    .welcome-popup h2 {
        margin: 0;
        font-size: 2em;
    }

    .close-btn {
        background-color: #ff4b5c;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1.1em;
        cursor: pointer;
        margin-top: 20px;
    }

    .close-btn:hover {
        background-color: #ff1f2a;
    }
</style>

</body>
</html>
